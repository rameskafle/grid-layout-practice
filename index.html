    <title>Grid View</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        max-width: 1000px;
        padding: 20px;
        margin: 0 auto;
      }
      img {
        width: 100%;
      }
      .grid {
        display: grid;
        gap: 1em;
        grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      }
      .card {
        border: 1px solid #ccc;
      }
      h3 {
        padding: 1em;
      }
    </style>
  </head>
